# Nginx configuration for Tech-In-Bytes Django application (CloudFront Architecture)
# File location: /etc/nginx/sites-available/techinbytes
# 
# This configuration is designed to work BEHIND CloudFront
# CloudFront handles HTTPS/SSL, this server only needs HTTP
#
# After creating this file:
# 1. Copy to /etc/nginx/sites-available/techinbytes
# 2. Create symlink: sudo ln -s /etc/nginx/sites-available/techinbytes /etc/nginx/sites-enabled/
# 3. Test config: sudo nginx -t
# 4. Reload nginx: sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    
    # Server name - can be set to your domain or left as default
    # CloudFront will handle domain routing
    server_name tech-in-bytes.com www.tech-in-bytes.com;
    
    # Trust CloudFront's forwarded protocol header
    # This tells Django whether the original request was HTTP or HTTPS
    include /etc/nginx/cloudfront-ips.conf;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;
    
    # Security Headers
    # Note: HSTS header should be set at CloudFront level, not here
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Logging
    access_log /var/log/nginx/techinbytes-access.log;
    error_log /var/log/nginx/techinbytes-error.log;
    
    # Max upload size (adjust based on your needs)
    client_max_body_size 10M;
    
    # Root directory
    root /var/www/techinbytes;
    
    # Note: Static and Media files are served by CloudFront/S3
    # No need to serve them from Nginx
    
    # Django application
    location / {
        # Proxy settings
        proxy_pass http://unix:/var/www/techinbytes/gunicorn.sock;
        
        # Host header - preserve the original Host header from CloudFront
        proxy_set_header Host $http_host;
        
        # Real IP - CloudFront sends the real client IP
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Protocol - CloudFront sends HTTPS, we need to preserve that for Django
        # CloudFront sets X-Forwarded-Proto to https
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        
        # Optional: CloudFront custom headers for additional security
        # Uncomment if you configure a custom header in CloudFront
        # proxy_set_header X-Custom-Header $http_x_custom_header;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Don't pass these headers to Django
        proxy_redirect off;
    }
    
    # Health check endpoint for CloudFront/ALB
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Favicon and robots.txt
    # These can be served from S3/CloudFront, but having local fallback is fine
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        return 204;  # No content - browser will use default
    }
    
    location = /robots.txt {
        access_log off;
        log_not_found off;
        alias /var/www/techinbytes/staticfiles/robots.txt;
    }
    
    location @proxy_to_app {
        proxy_pass http://unix:/var/www/techinbytes/gunicorn.sock;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
    }
    
    # Deny access to sensitive files
    location ~ /\.git {
        deny all;
        return 404;
    }
    
    location ~* /\.(env|htaccess|gitignore)$ {
        deny all;
        return 404;
    }
    
    location ~* /(README|LICENSE)$ {
        deny all;
        return 404;
    }
}

