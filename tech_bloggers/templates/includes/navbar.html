<nav class="navbar">
  <div class="container nav-content{% if not user.is_authenticated %} nav-content--guest{% endif %}">
    <a href="{% url 'pages:index' %}" class="nav-logo">Tech Bloggers</a>

    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="nav-menu{% if not user.is_authenticated %} nav-menu--guest{% endif %}" id="nav-menu">
      <div class="nav-links">
        <a href="{% url 'pages:index' %}">Home</a>
        <a href="{% url 'blog:post_list' %}">Blog</a>
        {% if user.is_authenticated %}
        <a href="{% url 'blog:post_manage' %}">My Posts</a>
        <a href="{% url 'blog:liked_posts' %}">Liked</a>
        <a href="{% url 'accounts:settings' %}">Settings</a>
        {% else %}
        <a href="{% url 'pages:about' %}">About</a>
        <a href="{% url 'pages:contact' %}">Contact</a>
        <a href="{% url 'blog:post_feed' %}" title="Subscribe to our RSS feed">
          <i class="fas fa-rss"></i> RSS
        </a>
        {% endif %}
      </div>

      <div class="nav-buttons">
        {% if user.is_authenticated %}
        <div class="user-greeting">
          {% if user.profile.avatar %}
            <img src="{{ user.profile.avatar.url }}" alt="{{ user.username }}" class="user-avatar">
          {% else %}
            <div class="user-avatar user-avatar--default">
              <i class="fas fa-user"></i>
            </div>
          {% endif %}
          <span class="user-name">Hi {{ user.username }}!</span>
        </div>
        <form
          method="post"
          action="{% url 'accounts:logout' %}"
          style="display: inline"
        >
          {% csrf_token %}
          <button type="submit" class="btn btn--outline">Log out</button>
        </form>
        {% else %}
        <a href="{% url 'accounts:login' %}" class="btn btn--outline">Log in</a>
        <a href="{% url 'accounts:signup' %}" class="btn btn--primary"
          >Sign up</a
        >
        {% endif %}
      </div>
    </div>
  </div>
</nav>
