<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Bloggers - Create Post</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="container nav-content">
      <div class="nav-logo">Tech Bloggers</div>

      <!-- Hamburger button -->
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <!-- Nav Menu -->
      <nav class="nav-menu" id="nav-menu">
        <div class="nav-links">
          <a href="#">All Posts</a>
          <a href="#">AI</a>
          <a href="#">Web Development</a>
          <a href="#">Cybersecurity</a>
          <a href="#">IT</a>
          <a href="#">Favorites</a>
        </div>
        <div class="nav-buttons">
          <a href="#" class="btn btn--outline">Log in</a>
          <a href="#" class="btn btn--primary">Sign up</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Create Post Section -->
  <main class="container create-post-container">
    <form class="create-post-form">

      <!-- Post Section -->
      <div class="form-section">
        <h1 class="form-heading">Write an Awesome Post</h1>

        <!-- New Row: Category & Status -->
        <div class="form-row">
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" class="form-control">
              <option value="ai">AI</option>
              <option value="web">Web Development</option>
              <option value="cybersecurity">Cybersecurity</option>
              <option value="it">IT</option>
            </select>
          </div>

          <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" class="form-control">
              <option value="draft">Draft</option>
              <option value="published">Published</option>
            </select>
          </div>
        </div>

        <label for="title">Post Title</label>
        <input type="text" id="title" name="title" placeholder="Enter your post title" class="form-control">

        <label for="content">Post Content</label>
        <textarea id="content" name="content" placeholder="Write your blog content here..." class="form-control"></textarea>
      </div>

      <!-- Post Summary Section -->
      <div class="form-section">
        <label for="summary">Post Summary</label>
        <textarea id="summary" name="summary" placeholder="Write a short summary..." class="form-control"></textarea>
        <button type="button" class="btn btn--primary">Create with AI</button>
      </div>

      <!-- Post Image Section -->
      <div class="form-section">
        <label for="image">Post Image</label>
        <div class="image-container">
          <div class="image-placeholder" id="imagePreview">Image Preview</div>
        </div>
        <div class="image-actions">
          <label for="upload" class="btn btn--outline upload-btn">Upload Image</label>
          <input type="file" id="upload" accept="image/*" hidden>
          <span class="or">or</span>
          <button type="button" class="btn btn--primary">Create with AI</button>
        </div>
      </div>

      <!-- Save Post -->
      <button type="submit" class="btn btn--primary">Save Post</button>

    </form>
  </main>


  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Tech Bloggers. All rights reserved.</p>
    <p><a href="#">Privacy Policy</a> • <a href="#">Terms</a></p>
  </footer>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
