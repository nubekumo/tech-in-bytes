<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Tech-In-Bytes Administration{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <!-- Core CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}?v={{ STATIC_VERSION }}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/components.css' %}?v={{ STATIC_VERSION }}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/pages/auth.css' %}?v={{ STATIC_VERSION }}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}?v={{ STATIC_VERSION }}">
  {% block extra_media %}{% endblock %}
</head>
<body class="login">
  <div id="container">
    <div id="header">
      <div id="branding">
        <h1 id="site-name"><a href="/admin/">Tech-In-Bytes Administration</a></h1>
      </div>
    </div>
    <div id="content">
      <div id="content-main">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
