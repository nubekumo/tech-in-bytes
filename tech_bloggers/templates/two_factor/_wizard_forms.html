<table class="mb-3">
  {{ wizard.management_form }}
  {% if wizard.form.non_field_errors %}
    <tr>
      <td colspan="2">
        <ul class="errorlist nonfield">
          {% for error in wizard.form.non_field_errors %}
            <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
  {% endif %}
  {{ wizard.form.as_table }}
</table>
