{% extends 'base.html' %} {% load static %} {% block title %}Contact Us - Tech
Bloggers{% endblock %}

{% block page_css %}
<link rel="stylesheet" href="{% static 'css/pages/content.css' %}?v=4.0" %}
{% endblock %}

{% block content %}
<!-- Hero Section -->
<section class="hero contact-us-hero">
  <div class="hero-content">
    <h1 class="contact-heading">Contact Us</h1>
  </div>
</section>

<!-- Contact Form Section -->
<section class="contact-section container">
  <form method="post" class="contact-form card">
    {% csrf_token %}
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input
        type="text"
        id="first_name"
        name="first_name"
        class="form-control"
        placeholder="Joe"
        required
      />
    </div>

    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input
        type="text"
        id="last_name"
        name="last_name"
        class="form-control"
        placeholder="Doe"
        required
      />
    </div>

    <div class="form-group full-width">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        placeholder="joedoe@email.com"
        required
      />
    </div>

  <div class="form-group full-width">
    <label for="subject">Subject</label>
    <input
      type="text"
      id="subject"
      name="subject"
      class="form-control"
      placeholder="Message Subject"
      required
    />
  </div>

    <div class="form-group full-width">
      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        rows="6"
        class="form-control"
        placeholder="Write your message here..."
        required
      ></textarea>
    </div>

    <div class="form-actions full-width">
      <button type="submit" class="btn btn--primary">Send Message</button>
    </div>
  </form>
</section>
{% endblock %}
